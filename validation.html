<html>
<head>
<script>
function validation()
{
var user=document.f1.user.value;
var email=document.f1.email.value;
var at=email.index('@');
var dot=email.lastIndexOf('.');
if(user==null||user=="")
{
alert("enter the username properly")
}
if(parseInt(at)==0||parseInt(dot)==len(email))
{
alert("enter the email in proper format");
}
}
</script>
</head>
<body>
<form name="f1" onsubmit="validation()">
<table align="center">
<tr><td>Username:</td><td><input type="text" name="user"></td></tr><br>
<tr><td>Email:</td><td><input type="text" name="email"></td></tr><br>
<tr><td><input type="submit" value="validate"></td></tr>
</table>
</form>
</body>
</html>
